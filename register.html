  <style>
      nav {
  background: white;
  margin-top: 10px;
  display: flex;
  justify-content: center;
  padding: 10px;
  border-radius: 5px;
}

nav a {
  color: black;
  text-decoration: none;
  margin: 10px 20px;
  font-weight: bold;
  
}


nav a:hover {
  text-decoration: underline;
} 

        * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/fest.jpg'), #222;
      margin-top:200px;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    form {
      background: #fff;
      padding: 30px 35px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
    }    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
     h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    label {
      margin-top: 15px;
      display: grid;
      color: #444;
      font-weight: 500;
    }
    input[type="text"], input[type="email"], input[type="date"], input[type="tel"],
    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 5px #4facfe55;
    }

    textarea {
      resize: vertical;
    }
    button {
      text-align: center;
      margin-top: 25px;
    }
     button input {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin: 0 10px;
      transition: background 0.3s ease;
    }  

    .qr-section {
  margin-top: 10px;
  text-align: center;
}

.qr-code {
  width: 200px;
  height: auto;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 10px;
}
 </style>

</head>

  <main style="padding: 10px;">
    <section class="content">
      <h2>Student Registration</h2>
      <p><strong>Registration Fee: â‚¹400</strong> (Pay using PhonePe QR below and upload payment screenshot)</p>
      <br>
      <form>
        <label>Full Name:</label>
        <input type="text" required>
        <label>Email:</label>
        <input type="email" required>
        <label>Phone:</label>
        <input type="tel" required>
        <label>College Name:</label>
        <input type="text" required>
        <label>Select Event:</label>
        <select>
          <option>Code Challenge</option>
          <option>Poster Presentation</option>
          <option>Hackathons</option>
          <option>AI Quiz</option>
        </select>
        <label>Upload Payment Screenshot (PDF/Image):</label>
        <input type="file" accept=".jpg,.jpeg,.png,.pdf" required>
        <button type="submit">Submit</button>
      </form>
      <div class="qr-section" style="color:white;">
        <h4>Scan to Pay (PhonePe)</h4>
        <img src="images/anits-logo.jpg" alt="PhonePe QR" class="qr-code">
      </div>
    </section>
  </main>
